<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Actividad Graficas</title>
        <!-- CND de tailwindcss -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <!-- CDN de las graficas -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="bg-zinc-100">

        <div class="grid grid-cols-2">
            <!-- Titulo, Dashboard y bienvenida -->
            <div>
                <h1 class="text-3xl">Dashboard</h1>
                <h2 class="text-xl text-gray-500">Bienvenido de nuevo, admin.</h2>
            </div>

            <!-- Usuarios totales, Ingresos, Sesiones activas y Tasa de Conversion -->
            <div class="flex col-span-2 justify-around bg-red-500">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>

            <!-- Div que almacena las 2 graficas -->
            <div class="flex justify-center text-lg col-span-2">
                <!-- Gráfica de línea -->
                <div class="bg-white m-5 px-2 py-4 shadow-sm rounded-xl">
                    <h2 class="m-3">Crecimiento de Usuarios</h2>
                    <div class="m-2 w-full max-w-xl h-80">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica de barras -->
                <div class="bg-white m-5 px-2 py-4 shadow-sm rounded-xl">
                    <h2 class="m-3">Ingresos Mensuales</h2>
                    <div class="m-2 w-full max-w-xl h-80">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grafica de la linea -->
        <script>
            // Datos para la gráfica de línea
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            const lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    datasets: [{
                        label: 'Usuarios 2024',
                        data: [5000, 5500, 6000, 6200, 6800, 7200, 7500, 8000, 8249, 8500, 8800, 9100],
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.3,
                        fill: true
                    }, {
                        label: 'Usuarios 2023',
                        data: [4000, 4200, 4500, 4800, 5100, 5400, 5600, 5900, 6200, 6500, 6800, 7000],
                        borderColor: 'rgb(107, 114, 128)',
                        backgroundColor: 'rgba(107, 114, 128, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Datos para la gráfica de barras
            const barCtx = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    datasets: [{
                        label: 'Ingresos 2024 ($)',
                        data: [15000, 16500, 18000, 19500, 21000, 22500, 23000, 24000, 24780, 26000, 27500, 29000],
                        backgroundColor: 'rgba(59, 130, 246, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </body>
</html>
