<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Actividad Graficas</title>
        <!-- CND de tailwindcss -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <!-- CDN de las graficas -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="bg-zinc-100">

        <div class="px-16 py-10">

            <!-- Titulo, Dashboard y bienvenida -->
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
                <h2 class="text-xl text-gray-500">Bienvenido de nuevo, admin.</h2>
            </div>

            <!-- Usuarios totales, Ingresos, Sesiones activas y Tasa de Conversion -->
            <div class="mt-10 grid grid-cols-4 gap-6">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex justify-between">
                        <p class="font-semibold text-zinc-600 text-lg">Usuarios Totales</p>
                        <p class="bg-green-200 text-green-950 rounded-xl text-sm px-3 py-0.1 content-center">+12%</p>
                    </div>
                    <p class="text-5xl text-gray-800 font-bold">8,249</p>
                    <p class="text-zinc-700 text-lg">Aumentó 1,093 esta semana</p>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex justify-between">
                        <p class="font-semibold text-zinc-600 text-lg">Ingresos</p>
                        <p class="bg-green-200 text-green-950 rounded-xl text-sm px-3 py-0.1 content-center">+8%</p>
                    </div>
                    <p class="text-5xl text-gray-800 font-bold">$24,780</p>
                    <p class="text-zinc-700 text-lg">$2,567 más que el pasado</p>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex justify-between">
                        <p class="font-semibold text-zinc-600 text-lg">Sesiones activas</p>
                        <p class="bg-red-200 text-rose-950 rounded-xl text-sm px-3 py-0.1 content-center">-3%</p>
                    </div>
                    <p class="text-5xl text-gray-800 font-bold">1,342</p>
                    <p class="text-zinc-700 text-lg">42 menos que ayer</p>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex justify-between">
                        <p class="font-semibold text-zinc-600 text-lg">Tasa de Conversión</p>
                        <p class="bg-green-200 text-green-950 rounded-xl text-sm px-3 py-0.1 content-center">+5%</p>
                    </div>
                    <p class="text-5xl text-gray-800 font-bold">24.8%</p>
                    <p class="text-zinc-700 text-lg">1.2% más que el promedio</p>
                </div>
            </div>

            <!-- Div que almacena las 2 graficas -->
            <div class="mt-8 grid grid-cols-2 gap-6 text-lg">
                <!-- Gráfica de línea -->
                <div class="bg-white shadow-md rounded-xl p-6">
                    <h2 class="mb-4 font-semibold text-gray-800">Crecimiento de Usuarios</h2>
                    <div class="h-80">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <!-- Gráfica de barras -->
                <div class="bg-white shadow-md rounded-xl p-6">
                    <h2 class="mb-4 font-semibold text-gray-800">Ingresos Mensuales</h2>
                    <div class="h-80">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="pointer-events-none absolute bottom-0 left-0 w-full h-40 bg-gradient-to-t from-zinc-300/80 to-transparent"></div>


        <!-- Grafica de la linea -->
        <script>
            // Datos para la gráfica de línea
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            const lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    datasets: [{
                        label: 'Usuarios 2024',
                        data: [5000, 5500, 6000, 6200, 6800, 7200, 7500, 8000, 8249, 8500, 8800, 9100],
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.3,
                        fill: true
                    }, {
                        label: 'Usuarios 2023',
                        data: [4000, 4200, 4500, 4800, 5100, 5400, 5600, 5900, 6200, 6500, 6800, 7000],
                        borderColor: 'rgb(107, 114, 128)',
                        backgroundColor: 'rgba(107, 114, 128, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Datos para la gráfica de barras
            const barCtx = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    datasets: [{
                        label: 'Ingresos 2024 ($)',
                        data: [15000, 16500, 18000, 19500, 21000, 22500, 23000, 24000, 24780, 26000, 27500, 29000],
                        backgroundColor: 'rgba(59, 130, 246, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </body>
</html>
